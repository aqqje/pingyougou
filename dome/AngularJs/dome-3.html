<html>
<head>
	<title>angularJs-dome-3 初始化指令</title>
	<!-- 引用angularJs -->
	<script src="js/angular.min.js"></script>
</head>
<!-- 
	指令 ng-app： 启动angularJs 
	指令 ng-init：属性初始化 -->
<body ng-app ng-init="name='aqqje'">
	请输入姓名： <input ng-model="name"><br/>
	<input ng-model="name"><br/>
	{{name}}
</body>
</html>
