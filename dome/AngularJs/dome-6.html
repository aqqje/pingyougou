<html>
<head>
	<title>angularJs-dome-6 循环数据</title>
	<!-- 引用angularJs -->
	<script src="js/angular.min.js"></script>
	<script>
		// 建立模块
		var app=angular.module("myApp", []);
		// 创建控制器 $scop: 就是控制层与视图层之间的交换数据的桥梁
		app.controller("myController", function($scope){
			$scope.list=[123,22,44,55,66,77];
		});
	</script>
</head>
<!-- 指令 ng-app： 启动angularJs -->
<body ng-app="myApp" ng-controller="myController">
	<table>
		<tr ng-repeat="x in list">
			<td>{{x}}</td>
		</tr>
	</table>
</body>
</html>
